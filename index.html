<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de E-mails Massivos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #333;
        }
        input, textarea {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #sendingAnimation {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Envio de E-mails Massivos</h1>
        <form id="emailForm">
            <label for="sender">Remetente:</label>
            <input type="email" id="sender" name="sender" required>
            
            <label for="subject">Assunto:</label>
            <input type="text" id="subject" name="subject" required>
            
            <label for="recipients">Lista de E-mails:</label>
            <textarea id="recipients" name="recipients" rows="5" required></textarea>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="10" required></textarea>
            
            <label for="attachments">Anexar Imagens:</label>
            <input type="file" id="attachments" name="attachments" multiple accept="image/*">
            
            <button type="submit">Enviar</button>
        </form>
        <div id="sendingAnimation">
            Enviando...
        </div>

        <script>
            document.getElementById('emailForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                document.getElementById('sendingAnimation').style.display = 'block';
                
                const formData = new FormData(event.target);
                
                fetch('/send-emails', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    document.getElementById('sendingAnimation').style.display = 'none';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert('Erro ao enviar e-mails.');
                    document.getElementById('sendingAnimation').style.display = 'none';
                });
            });
        </script>
    </div>
</body>
</html>
