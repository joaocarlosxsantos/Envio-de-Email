<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envio de E-mails Massivos</title>
    <style>
        form {
            width: 50%;
            margin: auto;
        }
        label, input, textarea {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        #sendingAnimation {
            display: none;
            text-align: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Envio de E-mails Massivos</h1>
    <form id="emailForm">
        <label for="sender">Remetente:</label>
        <input type="email" id="sender" name="sender" required>
        
        <label for="subject">Assunto:</label>
        <input type="text" id="subject" name="subject" required>
        
        <label for="recipients">Lista de E-mails:</label>
        <textarea id="recipients" name="recipients" required></textarea>
        
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="sendingAnimation">
        Enviando...
    </div>

    <script>
        document.getElementById('emailForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            document.getElementById('sendingAnimation').style.display = 'block';
            
            const formData = new FormData(event.target);
            
            fetch('/send-emails', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('sendingAnimation').style.display = 'none';
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Erro ao enviar e-mails.');
                document.getElementById('sendingAnimation').style.display = 'none';
            });
        });
    </script>
</body>
</html>
